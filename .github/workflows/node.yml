name: 'Tests: node.js'

on: [pull_request, push]

jobs:
  matrix:
    runs-on: ubuntu-latest
    outputs:
      latest: ${{ steps.set-matrix.outputs.requireds }}
      minors: ${{ steps.set-matrix.outputs.optionals }}
    steps:
      - uses: ljharb/actions/node/matrix@main
        id: set-matrix
        with:
          versionsAsRoot: true
          type: majors
          preset: '>=4' # mocha 5 requires node 4

  latest:
    needs: [matrix]
    name: 'latest majors'
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: ${{ fromJson(needs.matrix.outputs.latest) }}
        eslint:
          - 7
          - 6
          - 5
          - 4
          - 4.14 # last version without messageId
          - 3
        exclude:
          - node-version: 5
          - node-version: 4
          - node-version: 15
            eslint: 8
          - node-version: 13
            eslint: 8
          - node-version: 11
            eslint: 8
          - node-version: 11
            eslint: 7
          - node-version: 10
            eslint: 8
          - node-version: 9
            eslint: 8
          - node-version: 9
            eslint: 7
          - node-version: 8
            eslint: 8
          - node-version: 8
            eslint: 7
          - node-version: 7
            eslint: 8
          - node-version: 7
            eslint: 7
          - node-version: 7
            eslint: 6
          - node-version: 6
            eslint: 8
          - node-version: 6
            eslint: 7
          - node-version: 6
            eslint: 6
          - node-version: 5
            eslint: 8
          - node-version: 5
            eslint: 7
          - node-version: 5
            eslint: 6
          - node-version: 5
            eslint: 5
          - node-version: 4
            eslint: 8
          - node-version: 4
            eslint: 7
          - node-version: 4
            eslint: 6
          - node-version: 4
            eslint: 5

    steps:
      - uses: actions/checkout@v2
      - uses: ljharb/actions/node/install@main
        name: 'nvm install ${{ matrix.node-version }} && npm install'
        with:
          node-version: ${{ matrix.node-version }}
          after_install: npm install --no-save "eslint@${{ matrix.eslint }}"
          skip-ls-check: ${{ matrix.node-version < 10 && true || false }}
        env:
          NPM_CONFIG_LEGACY_PEER_DEPS: true
      - run: npx ls-engines
        if: ${{ matrix.node-version >= 12 }}
      - run: npm run tests-only
      - uses: codecov/codecov-action@v1

  node:
    name: 'node.js'
    needs: [latest]
    runs-on: ubuntu-latest
    steps:
      - run: 'echo tests completed'
